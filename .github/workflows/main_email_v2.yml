name: Filter RSS Feed everyday + Email on Saturday + Email when error

on:
  schedule:
    # ì˜¤ì „ 8ì‹œ CDT = 13:00 UTC + 17ë¶„
    # 8AM Texas (CDT) = 13:00 UTC + 17 min
    - cron: '17 13 * * *'
    # ì˜¤í›„ 7ì‹œ CDT = 00:00 UTC (ë‹¤ìŒ ë‚  ìì •ì´ì§€ë§Œ cronì€ ê·¸ëŒ€ë¡œ * * *) + 17ë¶„
    # 7PM Texas (CDT) = 00:00 UTC (technically next day midnight, but cron remains the same) + 17 min
    - cron: '17 0 * * *'
  workflow_dispatch:
  
jobs:
  filter-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # â¡ï¸ last_failed_journal.txt ìºì‹œ ë³µì›
      # Restore cache for last_failed_journal.txt using a fixed key
      - name: Restore last failed journal state
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: last_failed_journal.txt
          key: ${{ runner.os }}-last-failed-journal-v1
          restore-keys: |
            ${{ runner.os }}-last-failed-journal-

      - name: Set up Python with caching
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script to filter RSS and create files
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # ğŸš¨ GitHub Actions ì‹¤í–‰ ë§í¬ í™˜ê²½ ë³€ìˆ˜ ì¶”ê°€
          # Add GitHub Actions run URL to environment variables
          GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          python filter_rss_v4.py
      
      - name: Upload artifacts for next steps
        uses: actions/upload-artifact@v4
        with:
          name: filtered-files
          path: |
            filtered_titles.txt
            filtered_feed_*.xml
      
      # â¡ï¸ last_failed_journal.txt ìºì‹œ ì €ì¥
      # Save the cache with a unique key based on run_id to avoid conflicts
      - name: Cache last_failed_journal state
        uses: actions/cache/save@v4
        if: always()
        with:
          path: last_failed_journal.txt
          key: ${{ runner.os }}-last-failed-journal-v1-${{ github.run_id }}

      - name: Deploy to GitHub Pages
        if: success() # ì„±ê³µí–ˆì„ ë•Œë§Œ ë°°í¬
        # Deploy only if the workflow succeeded
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages

      - name: Download artifacts
        if: success()
        uses: actions/download-artifact@v4
        with:
          name: filtered-files
      
      # ì´ë©”ì¼ ë°œì†¡ ì—¬ë¶€ë¥¼ ê²°ì •í•˜ëŠ” ìŠ¤í… (ì„±ê³µ ì‹œ)
      # Step to check if email should be sent (on success only)
      - name: Check if today is Saturday
        if: success()
        id: check_day
        run: echo "is_saturday=$(date +%u)" >> $GITHUB_OUTPUT
      
      - name: Send email with results
        # ì˜¤ëŠ˜ì´ í† ìš”ì¼ì¸ ê²½ìš°(date +%u == 6)ì—ë§Œ ì´ë©”ì¼ì„ ë°œì†¡í•©ë‹ˆë‹¤.
        # Send email only if today is Saturday (date +%u == 6)
        if: success() && steps.check_day.outputs.is_saturday == '6'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: '[NatSci RSS] New Paper Updates'
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: file://filtered_titles.txt

  # ì˜¤ë¥˜ ë°œìƒ ì‹œ ì¦‰ì‹œ ì´ë©”ì¼ ì•Œë¦¼ì„ ìœ„í•œ ë³„ë„ Job
  # Separate job to send email notification immediately on failure
  failure-notification:
    runs-on: ubuntu-latest
    needs: filter-and-deploy
    if: failure()

    steps:
      - name: Download error log artifact
        uses: actions/download-artifact@v4
        with:
          name: filtered-files

      - name: Send email with error report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: '[NatSci RSS] Action Failed!'
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: file://filtered_titles.txt
