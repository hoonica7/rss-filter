name: Filter RSS Feed

on:
  schedule:
    # íœ´ìŠ¤í„´ ì‹œê°„ ì˜¤ì „ 8ì‹œ(CDT)ì— ì‹¤í–‰ -> UTC ê¸°ì¤€ 13ì‹œ
    #- cron: '0 13 * * *' ì£¼ì„ì²˜ë¦¬ -> ìˆ˜ë™
  workflow_dispatch:

jobs:
  filter-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python with caching
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # ğŸ‘ˆ ì´ ì¤„ì„ ì¶”ê°€í•˜ì—¬ ì˜ì¡´ì„± ìºì‹±ì„ í™œì„±í™”í•©ë‹ˆë‹¤.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser lxml requests google-generativeai

      - name: Run Python script to filter RSS
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python filter_rss.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
